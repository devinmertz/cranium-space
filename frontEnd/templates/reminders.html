<div class="mdl-card mdl-shadow--2dp" id="front">
	<div class="mdl-card__title mdl-color--blue-500 mdl-color-text--white">
		<h2 class="mdl-card__title-text">Add Reminder</h2>
	</div>
	<div class="mdl-card__supporting-text">
		<form action="#">
			<div class="mdl-textfield mdl-js-textfield">
				<input ng-model="messageInput" class="mdl-textfield__input" type="text" id="message" />
				<label class="mdl-textfield__label" for="username">Note</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield">
				<input ng-model="classInput" class="mdl-textfield__input" type="text" id="userpass" />
				<label class="mdl-textfield__label" for="userpass">Class</label>
			</div>
		</form>
	</div>
	<div class="mdl-card__actions mdl-card--border">
		<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="postReminder()">Enter</button>
	</div>
</div>
<div class="central mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
	<table id="ranks" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
		<thead>
			<tr>
				<th class="mdl-data-table__cell--non-numeric">Reminder</th>
				<th>Class</th>
				<th> </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="reminder in remindersList track by $index">
				<td data-label="Reminder" class="mdl-data-table__cell--non-numeric">{{reminder.message}}</td>
				<td data-label="Class">{{reminder.class}}</td>
				<td data-label="Done"><button ng-click= "deleteReminder($index)">delete</button></td>
			</tr>

		</tbody>
	</table>
</div>
