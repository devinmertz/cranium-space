


	<div class="grid-cards mdl-grid container">

		<div class="mdl-grid mdl-cell mdl-cell--12-col" ng-repeat="quiz in quizList">

			<div class="mdl-foo mdl-cell--6-col" ng-repeat="content in quiz.content">

				<div class="card-wide mdl-card mdl-shadow--6dp">
					<div class="mdl-card__title">
						<h2 class="mdl-card__title-text">Question</h2>
					</div>

					<div class="mdl-card__supporting-text">
						{{content.question}}
					</div>
					<div class="mdl-card__supporting-text" ng-show="goAnswer">
						{{content.answer}}
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="goAnswer = !goAnswer">
      Answer
    </a>
					</div>

					<div class="mdl-card__menu">
						<i class="material-icons">star</i>
					</div>
				</div>
				<br>


			</div>
		</div>

	</div>
