<div class="mdl-card mdl-shadow--6dp" id="front">
						<div class="mdl-card__title mdl-color--indigo-900 mdl-color-text--white">
							<h2 class="mdl-card__title-text">Join the Class!</h2>
						</div>
						<div class="mdl-card__supporting-text">
							<form action="#">
								<div class="mdl-textfield mdl-js-textfield">
									<input ng-model="nameInput" class="mdl-textfield__input" type="text" id="username" />
									<label class="mdl-textfield__label" for="username">Name</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield">
									<input ng-model="classInput" class="mdl-textfield__input" type="text" id="userpass" />
									<label class="mdl-textfield__label" for="userpass">Class</label>
								</div>
							</form>
						</div>
						<div class="mdl-card__actions mdl-card--border">
							<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="postPerson()">Enter</button>
						</div>
					</div>
					<br><br>
					<div class="mdl-card mdl-shadow--6dp" id="front">
						<div class="mdl-card__title mdl-color--indigo-900 mdl-color-text--white">
							<h2 class="mdl-card__title-text">Create Quiz Cards</h2>
						</div>
						<div class="mdl-card__supporting-text">
							<form action="#">
								<div class="mdl-textfield mdl-js-textfield">
									<input ng-model="titleInput" class="mdl-textfield__input" type="text" id="username" />
									<label class="mdl-textfield__label" for="username">Title</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield">
									<input ng-model="qInput" class="mdl-textfield__input" type="text" id="userpass" />
									<label class="mdl-textfield__label" for="userpass">Question</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield">
									<input ng-model="aInput" class="mdl-textfield__input" type="text" id="userpass" />
									<label class="mdl-textfield__label" for="userpass">Answer</label>
								</div>
							</form>
						</div>
						<div class="mdl-card__actions mdl-card--border">
							<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="postQuiz()">Enter</button>
						</div>
					</div>
