<!DOCTYPE html>
<html lang="en" ng-app="MainApp">

<head>
	<meta charset="UTF-8">
	<title>Cranium Space</title>
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-cyan.min.css" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</head>

<body ng-controller="MainController">
	<div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header class="header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-900">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Home</span>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
		<div class="drawer mdl-layout__drawer mdl-color--blue-700 mdl-color-text--blue-grey-50">
			<header class="header">
				<img src="brainguy.png" class="logo">
				<span id="topLeft">CraniumSpace</span>
			</header>
			<nav class="navigation mdl-navigation mdl-color--blue-700">
				<a class="mdl-navigation__link mdl-color-text--grey-200" href="#/"><i class="mdl-color-text--grey-200 material-icons" role="presentation">home</i> Home</a>
				<a class="mdl-navigation__link mdl-color-text--grey-200" href="#/study"><i class="mdl-color-text--grey-200 material-icons" role="presentation">create</i> Study</a>
				<a class="mdl-navigation__link mdl-color-text--grey-200" href="#/reminders"><i class="mdl-color-text--grey-200 material-icons" role="presentation">mood</i> Reminders</a>
				
			</nav>
		</div>

		<main class="mdl-layout__content mdl-color--grey-100">
			<div class="mdl-grid content">

				<div id="abc" class="central mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">

					<ng-view></ng-view>
					
				</div>
			</div>

		</main>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
	<script src="app.js"></script>
	<script src="mainService.js"></script>


</body>

</html>
